<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <ul>
            {% for post in least_post %}
          <li>
     <div class="list-group">&nbsp&nbsp
          <a href="{{ post.get_absolute_url }}" class="list-group-item list-group-item-action active">
           <h2 style="font-size: 15px">{{ post.title }}</h2>
          </a>
     </div>
          </li>
            {% endfor %}
        </ul>
</body>
</html>
